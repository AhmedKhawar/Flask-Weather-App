<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Result</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      h1 {
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        letter-spacing: -0.5px;
        position: relative;
        z-index: 1;
      }

      .weather-result {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        margin: 20px 0;
        position: relative;
        z-index: 1;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      .weather-result h2 {
        color: white;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 25px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        letter-spacing: -0.3px;
      }

      .weather-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .weather-details {
        flex: 1;
        min-width: 200px;
      }

      .weather-details p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
        margin-bottom: 12px;
        font-weight: 500;
      }

      .weather-details strong {
        color: white;
        font-weight: 600;
      }

      .temperature {
        font-size: 3rem !important;
        font-weight: 700 !important;
        margin: 15px 0 !important;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #fff, #e3f2fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .weather-icon {
        flex-shrink: 0;
      }

      .weather-icon img {
        width: 100px;
        height: 100px;
        filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .error-message {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.2rem;
        padding: 30px;
        background: rgba(255, 107, 107, 0.2);
        border-radius: 16px;
        border: 1px solid rgba(255, 107, 107, 0.3);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 1;
        margin: 20px 0;
      }

      .back-link {
        display: inline-block;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        border: none;
        border-radius: 16px;
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        position: relative;
        z-index: 1;
        margin-top: 20px;
      }

      .back-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(238, 90, 36, 0.4);
        background: linear-gradient(135deg, #ff5252 0%, #d84315 100%);
        color: white;
        text-decoration: none;
      }

      .back-link:active {
        transform: translateY(-1px);
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
          margin: 20px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 20px;
        }

        .weather-result {
          padding: 25px 20px;
        }

        .weather-result h2 {
          font-size: 1.5rem;
          margin-bottom: 20px;
        }

        .weather-info {
          flex-direction: column;
          gap: 20px;
        }

        .weather-details {
          min-width: auto;
        }

        .temperature {
          font-size: 2.5rem !important;
        }

        .weather-icon img {
          width: 80px;
          height: 80px;
        }

        .back-link {
          width: 100%;
          max-width: 280px;
        }
      }

      /* Floating particles effect */
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: floatParticle 6s infinite ease-in-out;
      }

      .particle:nth-child(1) {
        width: 8px;
        height: 8px;
        top: 15%;
        left: 10%;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        width: 12px;
        height: 12px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .particle:nth-child(3) {
        width: 6px;
        height: 6px;
        bottom: 20%;
        left: 80%;
        animation-delay: 4s;
      }

      @keyframes floatParticle {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-15px) rotate(180deg);
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>

      <h1>Weather Result</h1>

      {% if weatherUpdate %}
      <div class="weather-result">
        <h2>
          Weather in {{ weatherUpdate.location.name }}, {{
          weatherUpdate.location.country }}
        </h2>

        <div class="weather-info">
          <div class="weather-details">
            <p class="temperature">{{ weatherUpdate.current.temp_c }}Â°C</p>
            <p>
              <strong>Condition:</strong> {{
              weatherUpdate.current.condition.text }}
            </p>
          </div>

          <div class="weather-icon">
            <img
              src="{{ weatherUpdate.current.condition.icon }}"
              alt="Weather Icon"
            />
          </div>
        </div>
      </div>
      {% else %}
      <div class="error-message">
        <p>City not found or error occurred.</p>
      </div>
      {% endif %}

      <a href="/" class="back-link">Search Another City</a>
    </div>
  </body>
</html>
